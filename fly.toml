# fly.toml app configuration file generated for accsaber-frontend on 2023-04-29T16:49:16+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "accsaber-frontend"
primary_region = "ams"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
auto_rollback = true

[env]
PORT = "8080"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
[http_service.concurrency]
type = "requests"
soft_limit = 50
hard_limit = 75

[[statics]]
guest_path = "/app/public"
url_prefix = "/"
